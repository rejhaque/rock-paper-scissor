<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rock Paper and Scissors</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <section class="game">
         <div class="score">
               <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
               </div>
               <div class="computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
               </div>
          </div>
          <div class="intro">
               <h1>Rock Paper and Sciccors</h1>
               <button class="play-btn">Let's Play</button>
          </div>

     <div class="match fadeOut">
          <div class="winner">Choose an Option</div>
          <div class="hands">
               <img src="./images/rock.png" alt="" class="player-hand">
               <img src="./images/rock.png" alt="" class="computer-hand">
          </div>
          <div class="options">
               <button class="rock">rock</buttton>
               <button class="paper">paper</button>
               <button class="scissors">scissor</button>
          </div>
     </div>
     </section>

     <script src="./app.js"></script>
</body>
</html>
